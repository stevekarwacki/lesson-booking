<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{emailTitle}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        /* Reset styles for better email client compatibility */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
        }

        /* Base styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        /* Container */
        .email-wrapper {
            width: 100%;
            background-color: #f5f7fa;
            padding: 30px 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(44, 62, 80, 0.08);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        /* Business Header */
        .business-header {
            background-color: #ffffff;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .business-header-left {
            display: flex;
            align-items: center;
            flex: 0 0 auto;
        }
        .business-logo {
            max-width: 60px;
            max-height: 60px;
            margin-right: 15px;
        }
        .business-header-center {
            flex: 1;
            text-align: center;
        }
        .business-name {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
            letter-spacing: -0.3px;
        }
        .business-header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            flex: 0 0 auto;
            font-size: 13px;
            color: #6c757d;
        }
        .business-contact-item {
            margin: 2px 0;
            display: flex;
            align-items: center;
        }
        .business-contact-item a {
            color: #42b883;
            text-decoration: none;
        }
        .business-contact-item a:hover {
            text-decoration: underline;
        }

        /* Header styles */
        .email-header {
            background: linear-gradient(135deg, #42b883 0%, #369870 100%);
            color: #ffffff;
            padding: 40px 30px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
            letter-spacing: -0.5px;
        }
        .email-header .subtitle {
            margin: 8px 0 0 0;
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }
        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        /* Content area */
        .email-content {
            padding: 40px 30px;
        }
        .email-content h2 {
            color: #2c3e50;
            font-size: 22px;
            margin: 0 0 24px 0;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        .email-content h3 {
            color: #2c3e50;
            font-size: 18px;
            margin: 28px 0 16px 0;
            font-weight: 600;
            letter-spacing: -0.2px;
        }
        .email-content p {
            margin: 0 0 16px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        .email-content ul {
            margin: 16px 0;
            padding-left: 20px;
        }
        .email-content li {
            margin: 8px 0;
            font-size: 16px;
        }

        /* Detail boxes */
        .detail-box {
            background-color: #f5f7fa;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 24px;
            margin: 24px 0;
        }
        .detail-box.primary {
            background-color: rgba(66, 184, 131, 0.08);
            border-color: #42b883;
            border-left: 4px solid #42b883;
        }
        .detail-box.success {
            background-color: rgba(40, 167, 69, 0.08);
            border-color: #28a745;
            border-left: 4px solid #28a745;
        }
        .detail-box.warning {
            background-color: rgba(255, 193, 7, 0.08);
            border-color: #ffc107;
            border-left: 4px solid #ffc107;
        }
        .detail-box.danger {
            background-color: rgba(220, 53, 69, 0.08);
            border-color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        /* Detail rows */
        .detail-row {
            margin: 14px 0;
            display: flex;
            align-items: center;
        }
        .detail-label {
            font-weight: 500;
            color: #2c3e50;
            margin-right: 12px;
            font-size: 14px;
        }
        .detail-value {
            flex: 1;
            color: #2c3e50;
            font-weight: 400;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: #42b883;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            text-align: center;
            margin: 12px 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
        }
        .btn:hover {
            background-color: #369870;
            color: #ffffff !important;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 184, 131, 0.3);
        }
        .btn.btn-primary { background-color: #42b883; color: #ffffff !important; }
        .btn.btn-primary:hover { background-color: #369870; color: #ffffff !important; box-shadow: 0 4px 12px rgba(66, 184, 131, 0.3); }
        .btn.btn-success { background-color: #28a745; color: #ffffff !important; }
        .btn.btn-success:hover { background-color: #218838; color: #ffffff !important; box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3); }
        .btn.btn-warning { background-color: #ffc107; color: #2c3e50 !important; }
        .btn.btn-warning:hover { background-color: #e0a800; color: #2c3e50 !important; box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3); }
        .btn.btn-danger { background-color: #dc3545; color: #ffffff !important; }
        .btn.btn-danger:hover { background-color: #c82333; color: #ffffff !important; box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3); }
        .btn.btn-secondary { background-color: #6c757d; color: #ffffff !important; }
        .btn.btn-secondary:hover { background-color: #5a6268; color: #ffffff !important; box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3); }

        /* Footer */
        .email-footer {
            background-color: #f5f7fa;
            border-top: 1px solid #e0e0e0;
            padding: 30px 30px;
            text-align: center;
            color: #6c757d;
            font-size: 13px;
        }
        .email-footer a {
            color: #42b883;
            text-decoration: none;
            font-weight: 500;
        }
        .email-footer a:hover {
            color: #369870;
            text-decoration: underline;
        }
        .social-links {
            margin: 15px 0;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #6c757d;
            font-size: 18px;
        }

        /* Icons */
        .icon {
            font-size: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 0 10px;
                border-radius: 0;
            }
            .email-content {
                padding: 25px 20px;
            }
            .email-header {
                padding: 20px 15px;
            }
            .email-header h1 {
                font-size: 24px;
            }
            .btn {
                display: block;
                margin: 10px 0;
            }
            .detail-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .detail-label {
                min-width: auto;
                margin-bottom: 4px;
            }
            
            /* Business Header Mobile */
            .business-header {
                flex-direction: column;
                padding: 15px 20px;
                text-align: center;
            }
            .business-header-left {
                margin-bottom: 15px;
                justify-content: center;
            }
            .business-header-center {
                margin-bottom: 15px;
            }
            .business-header-right {
                align-items: center;
            }
            .business-name {
                font-size: 20px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .email-container {
                background-color: #2d3748;
                color: #e2e8f0;
            }
            .email-content {
                color: #e2e8f0;
            }
            .email-content h2,
            .email-content h3 {
                color: #f7fafc;
            }
            .detail-box {
                background-color: #4a5568;
                border-color: #718096;
            }
            .email-footer {
                background-color: #1a202c;
                border-color: #4a5568;
                color: #a0aec0;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <!-- Business Header Section -->
            <div class="business-header">
                <div class="business-header-left">
                    {{#if logoUrl}}
                    <img src="{{logoUrl}}" alt="{{companyName}}" class="business-logo">
                    {{/if}}
                </div>
                <div class="business-header-center">
                    <h2 class="business-name">{{companyName}}</h2>
                </div>
                <div class="business-header-right">
                    {{#if contactEmail}}
                    <div class="business-contact-item">
                        <a href="mailto:{{contactEmail}}">{{contactEmail}}</a>
                    </div>
                    {{/if}}
                    {{#if phoneNumber}}
                    <div class="business-contact-item">
                        <a href="tel:{{phoneNumber}}">📞 {{phoneNumber}}</a>
                    </div>
                    {{/if}}
                </div>
            </div>

            <!-- Themed Header Section -->
            <div class="email-header">
                <h1>{{headerTitle}}</h1>
                {{#if headerSubtitle}}
                <p class="subtitle">{{headerSubtitle}}</p>
                {{/if}}
            </div>

            <!-- Main Content Section -->
            <div class="email-content">
                {{{content}}}
            </div>

            <!-- Footer Section -->
            <div class="email-footer">
                {{> footer}}
            </div>
        </div>
    </div>
</body>
</html>
